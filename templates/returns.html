<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mutual Fund Returns</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1, h2 {
            color: #333;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 50%;
            background-color: #fff;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <h1>{{ fund.name }}</h1>
    <h2>Returns</h2>
    <table>
        <thead>
            <tr>
                <th>Time Period</th>
                <th>Returns (%)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1 Year</td>
                <td>{{ fund.returns["1_year"] }}%</td>
            </tr>
            <tr>
                <td>3 Years</td>
                <td>{{ fund.returns["3_years"] }}%</td>
            </tr>
            <tr>
                <td>5 Years</td>
                <td>{{ fund.returns["5_years"] }}%</td>
            </tr>
        </tbody>
    </table>
    <a href="/">Back to Funds List</a>
</body>
</html>
